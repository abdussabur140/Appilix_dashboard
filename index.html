<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appilix - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="dashboard_appilix">
        
        <!--------------------- Side menubar ----------------------->
        <aside class="sidebar">
                
        <!--------------------- Appilix Brand ------------------------>
            <header class="header">
                <div class="brand">
                    <div class="brand_logo">
                        <div class="logo"></div>
                        <div class="name">
                            <p>Team</p>
                            <h2>Appilix Software</h2>
                        </div>
                    </div>
                    <div class="icon"></div>
                </div>

                <div class="line"></div>
            
            </header>
        
        <!------------------- Sidebar menu ----------------------->
            <div class="manu">

                <div class="top_menu">
        <!------------------- Top menu ----------------------->
                    <div class="menu_card card_1 active">
                        <div class="card_logo"></div>
                        <h3>Dashboard</h3>
                    </div>
                    
                    <div class="menu_card card_2">
                        <div class="card_logo"></div>
                        <h3>Task</h3>
                    </div>
                    
                    <div class="menu_card card_3">
                        <div class="card_logo"></div>
                        <h3>Message</h3>
                    </div>
                    
                    <div class="menu_card card_4">
                        <div class="card_logo"></div>
                        <h3>Support Mail</h3>
                    </div>
                    
                    <div class="menu_card card_5">
                        <div class="card_logo"></div>
                        <h3>Reports</h3>
                    </div>
                    
                    <div class="menu_card card_6">
                        <div class="card_logo"></div>
                        <h3>Docs</h3>
                    </div>

                    <div class="line"></div> 

        <!-----------------------Channels ----------------------->
                    <div class="channels">
                        <p>Channels</p>
                        <div class="toggler"></div>
                    </div>
                    
                    
                    <div class="menu_card card_7">
                        <div class="card_logo"></div>
                        <h3>Developer</h3>
                    </div>
                    
                    <div class="menu_card card_8">
                        <div class="card_logo"></div>
                        <h3>Support Team</h3>
                    </div>
                    
                    <div class="menu_card card_9">
                        <div class="card_logo"></div>
                        <h3>UI/UX</h3>
                    </div>
                    
                    <div class="menu_card card_10">
                        <div class="card_logo"></div>
                        <h3>Marketing</h3>
                    </div>
                    
                    <div class="menu_card card_11">
                        <div class="card_logo"></div>
                        <h3>Content Writing</h3>
                    </div>
                    
                </div>

        <!------------------ Bottom Menu ---------------------->
                <div class="bottom_menu">
                    
                    <div class="menu_card card_12">
                        <div class="card_logo"></div>
                        <h3>Settings</h3>
                    </div>
                    
                    
                    <div class="menu_card card_13">
                        <div class="card_logo"></div>
                        <h3>Help</h3>
                    </div>

                </div>
            </div>  

        </aside>
    </section>
</body>
</html>
